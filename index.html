<!DOCTYPE html>
<html>
<head>
  <title>Mantle TX Checker (FIDE AI)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    input, button, select { padding: 10px; margin: 5px 0; width: 100%; }
    .result { margin-top: 20px; font-weight: bold; }
  </style>
</head>
<body>
  <h2>Mantle FIDE AI TX Checker</h2>
  <p>Enter a wallet address and select a date/time range to check how many FIDE AI token transfers were made to the game contract.</p>

  <input id="wallet" type="text" placeholder="Enter wallet address">
  <label for="start">Start Date & Time (UTC):</label>
  <input type="datetime-local" id="start" value="2025-03-24T00:58">

  <label for="end">End Date & Time (UTC):</label>
  <input type="datetime-local" id="end" value="2025-03-31T01:00">

  <button onclick="checkTxs()">Check FIDE AI Transfers</button>
  <div class="result" id="result"></div>

  <script>
    const COMPETITION_CONTRACT = '0x548D252638c2281D8839a0635f714452e1F31243'.toLowerCase();
    const FIDE_TOKEN = '0x6c5fA4266e51FA2D7E11523CAAA83cF8B8CEa9Fd'.toLowerCase();

    async function checkTxs() {
      const wallet = document.getElementById('wallet').value.trim().toLowerCase();
      const resultEl = document.getElementById('result');
      const startInput = document.getElementById('start').value;
      const endInput = document.getElementById('end').value;

      if (!wallet || !wallet.startsWith('0x') || wallet.length !== 42) {
        resultEl.innerText = 'Please enter a valid wallet address.';
        return;
      }

      if (!startInput || !endInput) {
        resultEl.innerText = 'Please select both start and end dates.';
        return;
      }

      const START_TIME = new Date(startInput).getTime() / 1000;
      const END_TIME = new Date(endInput).getTime() / 1000;

      resultEl.innerText = 'Checking FIDE AI token transfers...';

      try {
        const res = await fetch(`https://explorer.mantle.xyz/api?module=account&action=tokentx&contractaddress=${FIDE_TOKEN}&address=${wallet}&startblock=0&endblock=99999999&sort=asc`);
        const data = await res.json();

        if (data.status !== '1') {
          resultEl.innerText = 'No token transfers found or API error.';
          return;
        }

        const txs = data.result;
        const filtered = txs.filter(tx =>
          tx.to && tx.to.toLowerCase() === COMPETITION_CONTRACT &&
          tx.from.toLowerCase() === wallet &&
          parseInt(tx.timeStamp) >= START_TIME &&
          parseInt(tx.timeStamp) <= END_TIME
        );

        resultEl.innerText = `FIDE AI tokens sent to competition contract during selected range: ${filtered.length}`;
      } catch (e) {
        resultEl.innerText = 'Error fetching token data.';
        console.error(e);
      }
    }
  </script>
</body>
</html>
